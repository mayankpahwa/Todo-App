<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">

    <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  
  </head>

  
  <body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Todo App</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>


  <div class="row" id="login-row">
      <div class="input-field col">
          <input id="task_name" type="text" class="validate" placeholder="What needs to be done?">
          <input id="date" type="date" class="datepicker" placeholder="Due Date">  
          <div>
            <button class="btn waves-effect waves-light" id="create-task-button" style="font-family: arial;">   Create Task
            </button>
          </div>
      </div>
  </div>


    <div id="app">
      <!-- This area will be rendered using react !-->
    </div>

    <script src="js/compiled/todo_app.js" type="text/javascript"></script>
    <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
  </body> 
</html>
