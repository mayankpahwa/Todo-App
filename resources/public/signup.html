<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style1.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">

    <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  
  </head>

  
  <body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Todo App</a>
    </div>
  </nav>

  <div class="row">
    <form method="post" action="/signup" class="col s12">

      <div class="row">
        <div class="input-field col s12">
          <input id="full-name" type="text" class="validate" required="yes" name="full-name">
          <label for="full-name">Full Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="email" name="email" type="email" class="validate" required="yes">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="password" name="password" type="password" class="validate" required="yes">
          <label for="password">Password</label>
        </div>
      </div>

      <div class="row">
        <button class="btn waves-effect waves-light" id="signup-form-button" type="submit" style="font-family: arial;">Signup
        </button>
      </div>
    </form>
  </div>


    <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
  </body> 
</html>
